<span class="col-md-3">Enter a password</span>
<div class="col-md-6">
    <input type="password" [(ngModel)]="password" class="col-md-12">
</div>
<div class="col-md-3">
    <button class="btn btn-success col-md-12" (click)="generateKey()">Generate</button>
</div>
<div *ngIf="isGenerated">
    <div class="row">
        <div class="col-md-6">
            <label>Private key : </label>
            <div class="well">
                {{privateKey}}
            </div>
        </div>
        <div class="col-md-6">
            <label>Address : </label>
            <div class="well">
                {{address}}
            </div>
        </div>
    </div>
    <a [href]="keyFile" download="{{fileName}}" class="btn btn-success">
    Get key file 
    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
</a>
</div>
